name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [main]  # Deploy su GitHub Pages ogni volta che pushi su main
  workflow_dispatch:  # Permette di eseguire il deploy manualmente

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"  # Usa npm per la cache delle dipendenze

      - name: Install dependencies
        run: npm ci  # Installa le dipendenze con npm

      - name: Build Astro site
        run: npm run build  # Esegue la build del sito

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Nuova versione corretta
        with:
          path: dist  # Cartella contenente i file statici da pubblicare

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

